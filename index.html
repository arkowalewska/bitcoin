<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bit Coin Kurs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <section id="bitcoin-exchange">
        <h2>Bitcoin Exchange to PLN</h2>
        <h3 class="price">BUY:</h3>
        <p id='buy-price'></p><i class="fa fa-minus-square-o" id="buy-arrow"></i>
        <h3 class="price">SELL:</h3>
        <p id='sell-price'></p><i class="fa fa-minus-square-o" id="sell-arrow"></i>

        <h3>Refresh every:</h3>
        <button value="5000">5 seconds</button>
        <button value="10000">10 seconds</button>
        <button value="30000">30 seconds</button>
        <button value="60000">60 seconds</button>

        <br>

        <strong>Refreshing the exchange rate every <span id="refresh-frequency"></span></strong>
    </section>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
